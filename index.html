<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Color-Markers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Color Markers</h1>
    <div class="container">
        <div class="marker red">
            <div class="cap"></div> 
            <div class="sleeve"></div>
        </div>
        <div class="marker green">
            <div class="cap"></div> 
            <div class="sleeve"></div>
        </div>
        <div class="marker blue"> 
            <div class="cap"></div> 
            <div class="sleeve"></div>
        </div>
        <div class="marker cyan"> 
            <div class="cap"></div> 
            <div class="sleeve"></div>
        </div>
    </div>
</body>
</html>
<!-- The CSS hsl function accepts 3 values: a number from 0 to 360 for hue,
     a percentage from 0 to 100 for saturation, and a percentage 
     from 0 to 100 for lightness
    Saturation is the intensity of a color from 0%, or gray, to 100% 
    for pure color. You must add the percent sign % to the saturation 
    and lightness values.

    Lightness is how bright a color appears, from 0%, or complete black, 
    to 100%, complete white, with 50% being neutral.-->
